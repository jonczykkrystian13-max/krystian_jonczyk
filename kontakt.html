<main>
    <section class="contact">
        <h1>Zgłoś swój talent!</h1>
        <form>
            <label>Imię i nazwisko:</label>
            <input type="text" placeholder="Wpisz swoje imię i nazwisko">

            <label>Wiek:</label>
            <input type="number" placeholder="Podaj swój wiek">

            <label>Pozycja na boisku:</label>
            <input type="text" placeholder="np. napastnik, bramkarz">

            <label>Email kontaktowy:</label>
            <input type="email" placeholder="Wpisz swój adres e-mail">

            <label>Krótko o sobie:</label>
            <textarea placeholder="Napisz kilka słów o sobie i swoich osiągnięciach..."></textarea>

            <button type="submit">Wyślij zgłoszenie</button>
        </form>
    </section>
